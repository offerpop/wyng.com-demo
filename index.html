
<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://s3.amazonaws.com/assets.offerpop.com/libs/iframeresizer/iframeResizer.min.js"></script>
        <style> 
            .iframe-container {
                overflow: auto; 
                -webkit-overflow-scrolling: touch !important;
            }
            
            #rimmel {
            }
        </style>
    </head>


    </head>

    <body>
        <div class="iframe-container">
            <iframe src="//wyng.com/commerce/gallery/24659?context=iframe" frameborder="0" id="rimmel" width="100%"></iframe>
        </div>
         <script>
            iFrameResize({
                autoResize: false,
                heightCalculationMethod: 'documentElementScroll',
                scrolling : true,
                checkOrigin : false,
                enablePublicMethods : true,
                minHeight: 1000,
           });
        </script>
    </body>
</html>
